<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASTEROIDS (Coded with AI)</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="title-screen">
      <h1>ASTEROIDS</h1>
      <p style="font-size: smaller">Coded with AI for the Browser</p>
      <input type="text" id="player-name" placeholder="Enter your name" />
      <button id="start-button">Start</button>
    </div>
    <div id="game-info">
      <h1>ASTEROIDS</h1>
      <p style="font-size: smaller">Coded with AI for the Browser</p>
      <p>Score: <span id="score">0</span> | Lives: <span id="lives">3</span></p>
      <div id="powerup-indicator">
        Power-up: <span id="powerup-name"></span>
        <div id="powerup-timer"></div>
      </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="combo-text"></div>
    <div
      id="game-over"
      style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 2em; text-align: center;"
    >
      <h1>Game Over</h1>
      <p>Final Score: <span id="final-score"></span></p>
      <p>Near Misses: <span id="final-near-misses"></span></p>
      <div id="restartButton" class="restart-button">Restart</div>
      <div id="leaderboard" class="leaderboard"></div>
    </div>
    <div id="controls">
      Controls: ←/A (Rotate Left), →/D (Rotate Right), ↑/W (Thrust), Spacebar
      (Fire)
    </div>
    <div
      id="pause-menu"
      style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 2em; text-align: center;"
    >
      <h1>Paused</h1>
      <p>Press 'P' to resume</p>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/player.js"></script>
    <script src="js/asteroid.js"></script>
    <script src="js/projectile.js"></script>
    <script src="js/powerup.js"></script>
    <script src="js/extra_life.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
